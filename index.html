<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/vendor/dragdealer/dragdealer.css">
  </head>
  <body class="app">
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse mb-3">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html">Movie Database</a>
  </nav>
  <!-- Modal -->
  <div id="movieFormModal" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new Movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div id="movieForm">
              <form>
              <div class="form-group group-movie-add">
                  <label for="movieTitle">Title</label>
                  <input type="text" class="form-control" id="movieTitle" required="">
                </div>
                <div class="row group-movie-add">
                  <div class="form-group col-sm-6">
                    <label for="titleYear">Title Year</label>
                    <input type="text" class="form-control" id="titleYear" required="">
                  </div>
                  <div class="form-group col-sm-6 group-movie-add">
                    <label for="releaseDate">Release Date</label>
                    <input type="date" class="form-control" id="releaseDate">
                  </div>
                </div>
                <div class="form-group">
                  <label>Genres</label>
                  <div id="genreCheckboxes"></div>
                </div>
                <div class="form-group group-movie-add">
                  <label for="moviePoster">Poster</label>
                  <input type="url" class="form-control" id="moviePoster" aria-describedby="moviePosterHelp">
                  <small id="moviePosterHelp" class="form-text text-muted">Please add an url to a image file.</small>
                </div>
                <!--
                <div class="form-group group-movie-add">
                  <label for="moviePosterFile">Poster</label>
                  <input type="file" class="form-control" id="moviePosterFile" aria-describedby="moviePosterFileHelp">
                  <small id="moviePosterFileHelp" class="form-text text-muted">Upload an image file.</small>
                </div>   
                -->             
                <div class="form-group group-movie-add">
                  <label for="movieStoryline">Storyline</label>
                  <textarea class="form-control" id="movieStoryline" rows="5"></textarea>
                </div>
                <button id="movieFormSubmit" type="submit" class="btn btn-primary">Add Movie</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / Modal -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
          <a id="addMovie" class="btn btn-success mb-3" href="#">Add new Movie</a>
      </div>
      <!--
      <div class="col-sm-6 text-right">    
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Movies by Rating
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a id="topRated" class="dropdown-item" href="#">Top Rated Movie</a>
            <a id="leastRated" class="dropdown-item" href="#">Lowest Rated Movie</a>
          </div>
        </div>        
      </div>
      -->
    </div>
  </div>

    <section class="app-filter-bar">
      <div class="container-fluid">
        <div class="card mb-3">
          <div class="card-header bg-white">
            <div class="row">
              <div class="col-6">
                <label class="mr-2 text-muted" >Filter By</label>
                <a class="btn btn-secondary dropdown-toggle collapsed mr-2" data-toggle="collapse" href="#collapseGenres" aria-expanded="false" aria-controls="collapseGenres">
                  Genres
                </a>    
                <a class="btn btn-secondary dropdown-toggle collapsed mr-2" data-toggle="collapse" href="#collapseYears" aria-expanded="false" aria-controls="collapseYears">
                  Year
                </a>                          
              </div> 
              <div class="col-6">
                <div class="sort-controllers text-right">
                </div>            
              </div>
            </div>
          </div>
          <div class="card-block">
            <div class="collapse" id="collapseGenres">
              <div class="genre-buttons p-3"></div>
            </div>
            <div class="collapse" id="collapseYears">
                <div class="year-links p-3"></div>   
            </div>
          </div>
        </div>
      </div>
    </section>

  <section class="app-content">
    <div class="container-fluid">
      <div class="card mb-3 pb-3">
        <div class="card-block"> 
          <header class="page-header">
            <h1 class="display-6 text-uppercase d-inline mr-2">Movies</h1>
            <p class="d-inline lead current-genres"></p>
          </header>
          <div id="movieContainer" class="content">
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="js/utilities.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/movie-database.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
